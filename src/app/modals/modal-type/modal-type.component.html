<div class="col-md-12">
  <div class="card card-body">
      <h3 class="box-title m-b-0">Agrege un Tipo de Cliente o Proveedor</h3>
      <p class="text-muted m-b-30 font-13"> ejemplo Nutriologos, Materias Primas, Empacados </p>
      <div class="row">
          <div class="col-sm-12 col-xs-12">
              <form [formGroup]="form">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Nombre del Tipo de Cliente o Proveedor</label>
                      <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" placeholder="Nombre del Tipo de Cliente o Proveedor">
                  </div>

                  <button  (click)="onSubmit()" class="btn btn-primary waves-effect waves-light m-r-10">Enviar</button>
                  <button (click)="closeModal()" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
              </form>
          </div>
      </div>
  </div>

</div>
<hr>
<div class="container">

  <h3>Lista de Nombres</h3>
  <ul *ngFor="let inv of types">
    <li>{{inv.name}}</li>
  </ul>
</div>
