      <div class="modal-poliza modal-content">
        <div class="modal-header">
          <app-modal-icon></app-modal-icon>
          <h2 class="modal-title" *ngIf="!this._formTaskService.taskId">{{title}}</h2>
          <h2 class="modal-title" *ngIf="this._formTaskService.taskId">{{titleEdit}}</h2>

            <button type="button" (click) = "_modalService.cerrarModalTask()" class="close" data-dismiss="modal" aria-label="Close">

            </div>

    </div>
