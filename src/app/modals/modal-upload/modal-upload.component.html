<div class="fondo-negro animated fadein" [ngClass]="_modalService.modalUpload">


  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Oprima el boton izquierdo del mouse para seleccionar</h5>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- ============================================================== -->
        <!-- Comienza contenido del Modal  -->
        <!-- ============================================================== -->





        <div *ngIf="isLoading" class="alert alert-primary" role="alert">
          El Archivo se esta enviando al servidor...
        </div>

        <div class="modal-body pointer modal-upload" (change)="onFileSelected($event)">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">
              <h3>
                {{text}}
                <dt>{{name}}</dt>
              </h3>

            </label>
          </div>

        </div>

        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>

        </div>


        <!-- ============================================================== -->
        <!-- Finaliza contenido del Modal  -->
        <!-- ============================================================== -->

        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" [disabled]="!select" (click)="subirArchivo()" class="btn btn-primary">Enviar
            Archivo</button>
        </div>
      </div>
    </div>
  </div>

</div>
