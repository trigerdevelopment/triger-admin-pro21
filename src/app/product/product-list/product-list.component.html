

<div class="card">
  <div class="card-body" *ngIf="vm$ |async as vm">

    <div class="table-responsive">
      <div id="myTable_wrapper" class="dataTables_wrapper no-footer">


        <app-filter [basecontroller]="basecontroller"></app-filter>

        <div class="dataTables_length ml-2" id="myTable_length">
        </div>
        <div id="myTable_filter" class="dataTables_filter">
          <button type="button" data-toggle="tooltip" data-placement="top" (click)="upLoadProductsFile()" title
            data-original-title="agregar multiple-facutras" class="btn btn-warning btn-circle btn-sm"><i
              class="fa fa-plus"></i>
          </button>
          <button type="button" data-toggle="tooltip" data-placement="top" (click)="showFormProductModal()" title
            data-original-title="agregar Factura" class="btn btn-info btn-sm ml-2">
            <i class="fa fa-plus"> Agregar Factura</i>
          </button>

          <button class="btn btn-primary btn-sm ml-2" >Pagar Factura</button>

        </div>



          <table id="myTable" class="table table-bordered table-striped dataTable no-footer" role="grid"
          aria-describedby="myTable_info">
          <thead>
            <!-- <app-filter-order-by></app-filter-order-by> -->
            <tr role="row">
              <th class="sorting_asc" tabindex="0" aria-controls="myTable" aria-sort="ascending"
                aria-label="Name: activate to sort column descending" style="width:2%; height:auto;">#</th>
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Position: activate to sort column ascending" (click)="functionSortBy('code')"
                >Codigo</th>
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Position: activate to sort column ascending" (click)="functionSortBy('productName')"
                style="width:20%; height:auto;">Nombre del Producto</th>
              <!-- <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Office: "
                style="width:2%;">#</th> -->
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Age: activate to sort column ascending" (click)="functionSortBy('category')"
                style="width: 2%;">Categoria</th>
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Start date: activate to sort column ascending" (click)="functionSortBy('subCategory')"
                style="width:3%;">SubCategoria</th>
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Start date: activate to sort column ascending" (click)="functionSortBy('unitCost')"
                style="width:3%;">Costo</th>
              <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" (click)="functionSortBy('unitPrice')"
                style="width:10%;">Precio de Venta</th>
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">Margen</th>
              <!-- <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" (click)="functionSortBy('total')"
                style="width:5%;">Total</th> -->
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">Archivo</th>
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="2"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">Acciones</th>

              <th class="" tabindex="0" aria-controls="myTable" aria-sort="ascending"
                aria-label="Name: activate to sort column descending" style="width:2%; height:auto;">
              </th>
              <th class="form-group" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Position: activate to sort column ascending" (click)="functionSortBy('fecha')"
                style="width:1%;">
              </th>
            </tr>

              <th class="" tabindex="0" aria-controls="myTable" aria-sort="ascending"
                aria-label="Name: activate to sort column descending" style="width:2%; height:auto;">
              </th>
              <th tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 5%;">
              </th>
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Start date: activate to sort column ascending" style="width:30%;">
              </th>
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">
              </th>

              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">
              </th>
              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">
              </th>

              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1"
                aria-label="Salary: activate to sort column ascending" style="width:5%;">
              </th>

              <th class="" tabindex="0" aria-controls="myTable" rowspan="1" colspan="2"
                aria-label="Salary: activate to sort column ascending" style="width:5%;"></th>


          </thead>

          <tbody>
            <hr>
            <tr role="row" class="odd" *ngFor="let inv of vm.pageable.content">
              <td>{{inv.id}}</td>
              <td>{{inv.code}}</td>
              <td>{{inv.productName}}</td>
              <td>{{inv.category}}</td>
              <td>{{inv.subCategory}}</td>
              <td>{{inv.unitCost| currency}}</td>
              <td>{{inv.unitPrice|currency}}</td>
              <td>{{1-inv.unitCost/inv.unitPrice|percent}}</td>
              <!-- <td>{{inv.total|currency}}</td> -->
              <!-- <td>{{inv.nombreArchivo}}</td> -->
              <td><button class="btn btn-primary btn-sm" (click)="editProduct(inv)">editar</button></td>
              <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(inv)">borrar</button></td>


            </tr>

          </tbody>
        </table>


        <!-- <div *ngIf="pageable.content.length === 0" class="alert alert-success text-center">No existen Facturas del mes en
          curso. </div> -->

        <app-paginator [totalPages]="vm.pageable.totalPages" [first]="vm.pageable.first" [number]="vm.pageable.number" [last]="vm.pageable.last" [orderBy]="orderBy" [sortBy]="sortBy"></app-paginator>

      </div>
    </div>
  </div>
</div>
