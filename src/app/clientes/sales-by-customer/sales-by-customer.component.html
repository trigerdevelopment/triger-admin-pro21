<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th *ngFor="let month of customers" >{{month.sales.enero}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">1</th>
      <td>{{customer.name}}</td>
      <td>{{customer.storeNum}}</td>
      <td>{{customer.sales.enero}}</td>
      <td>{{customer.sales.febrero}}</td>
    </tr>


  </tbody>
</table>
